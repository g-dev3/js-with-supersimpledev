<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart Quantity: ${CartQty}`);
        "
    >
      Show Quantity
    </button>
    <button onclick=" CartQty += 1; console.log(`Cart Quantity: ${CartQty}`);">
      Add to Cart
    </button>
    <button onclick=" CartQty += 2; console.log(`Cart Quantity: ${CartQty}`);">
      +2
    </button>
    <button onclick=" CartQty += 3; console.log(`Cart Quantity: ${CartQty}`);">
      +3
    </button>
    <button onclick=" CartQty += 4; console.log(`Cart Quantity: ${CartQty}`);">
        +4
      </button>
      <button onclick=" CartQty += 5; console.log(`Cart Quantity: ${CartQty}`);">
        +5
      </button>
    <button
      onclick=" CartQty = 0; console.log('Cart was reset'); console.log(`Cart Quantity: ${CartQty}`); "
    >
      Reset Cart
    </button>
  </body>
  <script>
    let CartQty = 0;
  </script>
</html>
