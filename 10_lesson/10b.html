<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber button</title>
    <style>
        .request-btn, .schedule-btn{
            border: none;
            background-color: black;
            color: white;
            padding: 15px 35px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .schedule-btn{
            background-color: rgb(230, 230, 230);
            color: black;
        }
    </style>
</head>
<body>
    <button class="request-btn">Request now </button>
    <button class="schedule-btn">Schedule for later</button>
</body>
</html>
