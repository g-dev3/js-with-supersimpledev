<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        background-color: rgb(230, 230, 230);
        border: none;
        color: black;
        padding: 15px 35px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="toggled()" class="btn">Gaming</button>
  </body>
  <script>
    function toggled() {
      const btn = document.querySelector(".btn");
      if (!btn.classList.contains("is-toggled")) {
        btn.classList.add("is-toggled");
      } else if (btn.classList.contains("is-toggled")) {
        btn.classList.remove("is-toggled");
      }
    }
  </script>
</html>
