<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin flip Excersise</title>
  </head>
  <body>
    <button onclick="playGame('Heads')">Heads</button>
    <button onclick="playGame('Tails')">tails</button>
    <script>
        let score = {
            wins: 0,
            losses:0
        }
      function playGame(guess) {
        let randomNumber = Math.random();
        let result = "";
        randomNumber < 0.5 ? (result = "Heads") : (result = "Tails");

        // result == guess ? console.log("You win!") : console.log("You lose!");
        if(result == guess){
            console.log("You win!");
            score.wins += 1;
        }else{
            console.log("You lose!");
            score.losses += 1;
        }

        console.log(`Wins ${score.wins}, Losses ${score.losses}`);

    }
    </script>
  </body>
</html>
