  <body>
    <script>
      function findIndex(array, word) {
        let index = -1;
        for (let i = 0; i < array.length; i++) {
          if (word === array[i]) {
            index = 1;
          }
        }
        return console.log(index);
      }

      findIndex(["green", "red", "blue", "red"], "red");
      findIndex(["green", "red", "blue", "red"], "yellow");
    </script>
  </body>
