<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excersise</title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        return array.map((value) => value + num);
      }
      let que1 = addNum([1, 2, 3], 2);
      let que2 = addNum([-2, -1, 0, 99], 2);

      console.log(que1, que2);
    </script>
  </body>
</html>
