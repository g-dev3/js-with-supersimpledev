<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise</title>
</head>
<body>
    <button onclick="addbtn()">Add to Cart</button>
    <p class="message"></p>
    <script>
        function addbtn(){
            let btn = document.querySelector('.message')
            btn.innerHTML = "Added"
            setTimeout(() => {
                btn.innerHTML = ''
            }, 2000);
        }
    </script>
</body>
</html>
