<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube subscribe</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscrbe()" class="js-subscribe">Subscribe</button>

    <button class="js-btn">9a</button>
</body>
<script>
    console.log(document.querySelector('.js-btn'));
    function subscrbe(){
        const BtnElement = document.querySelector('.js-subscribe');
        if(BtnElement.innerText === 'Subscribe'){
            BtnElement.innerHTML = "Subscribed"
        }else{
            BtnElement.innerHTML = "Subscribe"
        }
    }
</script>
</html>
