<body>
    <script>
        function convertToFehrenherit(celcius){
            let fehrenherit =(celcius * 9 /5) + 32;
            return fehrenherit
        }

        function convertToCelcius(fehrenherit){
            let celcius = (fehrenherit - 32) * 5 / 9;
            return celcius;
        }


        function convertTemperature(degree, unit){
            if(unit === "C"){
                return convertToFehrenherit(degree)+ "F";
            }else if(unit === "F"){
                return  convertToCelcius(degree) + "C";
            }
        }
       let unit =  convertTemperature(25,'C')
       let unit2 = convertTemperature(86,'F')

       console.log(unit);
       console.log(unit2);
    </script>
