    <title>Excersise</title>

  <body>
    <script>
      const num1 = [1, 2, 3];
      const num2 = [1, 2, 3];
      const num3 = [-2, -1, 0, 99];
      function addNum(array, num) {
        const NewArray = [];
        for (let i = 0; i < array.length; i++) {
          NewArray.push((array[i] += num));
        }
        return console.log(array);
      }

      addNum(num1, 2);
      addNum(num2, 3);
      addNum(num3, 2);
    </script>
