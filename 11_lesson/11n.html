<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excersise</title>
  </head>
  <body>
    <script>
      function countWord(words) {
        let result = {};
        for (let i = 0; i < words.length; i++) {
          if (result.words[i]) {
            result.words[i]++;
          } else {
            result.words[i]=1;
          }
        }
        return console.log(result);
      }

      countWord(["apple", "grape", "apple", "apple"]);

      const newresult = {}

      console.log(newresult["apple"]);
      console.log(newresult.apple=1);
      console.log(newresult);
    </script>
  </body>
</html>
