  <body>
    <script>
      function arrayChecking(newArrayofString) {
        let index = -1;
        for (let i = 0; i < newArrayofString.length; i++) {
          if (newArrayofString[i] === "search") {
            index = i;
            break;
          }
        }
        return console.log(index);
      }
      arrayChecking(["hello", "world", "search", "good","search"]);
    </script>
