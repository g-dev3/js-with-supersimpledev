<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excersise</title>
  </head>
  <body>
    <script>
      function removeEgg(food) {
        let foods = food.slice()
        let reversedfood = foods.reverse()
        let result = [];
        let count = 0;
        for (let i = 0; i < reversedfood.length; i++) {
          if (reversedfood[i] === "egg" && count < 2) {
            count++;
            continue;
          } else {
            result.push(reversedfood[i]);
          }
        }
        return result.reverse();
      }
      let array = ["egg", "apple", "egg", "egg", "ham"];

      console.log(removeEgg(array));
      console.log(array);
    </script>
  </body>
</html>
